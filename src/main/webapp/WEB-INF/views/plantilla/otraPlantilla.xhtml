<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Sistema de administracion de empleados</title>
</h:head>

<h:body>
	<style type="text/css">
.ui-g div {
	background-color: #00000;
	text-align: center;
	border: 1px solid #fafafa;
}
</style>
	<div class="ui-g">
		<!-- 		<div class="ui-g-12 ui-md-2" style="background-color:#D7FCEF;">Menu</div> -->
		<div class="ui-g-12 ui-md-12 ui-g-nopad">
			<div class="ui-g-12" style="background-color: #D7FCEF;">
				<h:form>
					<p:growl id="messages" />

					<p:menubar style="background-color:#D7FCEF;">
						<p:submenu label="Ventas" icon="pi pi-file">
							<p:submenu label="New" icon="pi pi-briefcase">
								<p:menuitem value="Project" url="#" />
								<p:menuitem value="Other" url="#" />
							</p:submenu>
						</p:submenu>

						<p:submenu label="Inventario" icon="pi pi-pencil">
							<p:menuitem value="Undo" url="#" icon="pi pi-angle-double-left" />
							<p:menuitem value="Redo" url="#" icon="pi pi-angle-double-right" />
						</p:submenu>

						<p:submenu label="Contabilidad" icon="pi pi-question">
							<p:menuitem value="Contents" url="#" />
							<p:submenu label="Search" icon="pi pi-search">
								<p:submenu label="Text">
									<p:menuitem value="Workspace" url="#" />
								</p:submenu>
								<p:menuitem value="File" url="#" />
							</p:submenu>
						</p:submenu>

						<p:submenu label="Planilla" icon="pi pi-cog">
							<p:submenu label="Ajax" icon="pi pi-refresh">
								<p:menuitem value="Save" icon="pi pi-save" update="messages" />
								<p:menuitem value="Update" icon="pi pi-refresh"
									update="messages" />
							</p:submenu>
							<p:submenu label="Non-Ajax" icon="pi pi-clone">
								<p:menuitem value="Delete" icon="pi pi-times" update="messages"
									ajax="false" />
							</p:submenu>
						</p:submenu>

						<p:menuitem value="Reportes" url="http://www.primefaces.org"
							icon="pi pi-times" />

						<f:facet name="options">
							<p:inputText style="margin:1px 10px 1px 1px;"
								placeholder="Buscar" />
							<p:commandButton style="background-color:FFA0A0;" type="button" value="Salir" icon="pi pi-home" />
						</f:facet>
					</p:menubar>
				</h:form>
			</div>
			<div class="ui-g-12 ui-g-nopad">
				<div class="ui-g">
					<div class="ui-g-12 ui-md-12">	
					<h:outputText value="Bienvenid@"/>					
						<!-- Aqui el cuerpo de trabajo -->
						
					</div>
				</div>
			</div>
		</div>
		<hr />

	</div>
	
</h:body>
</html>
